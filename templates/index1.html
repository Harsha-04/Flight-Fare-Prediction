<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight_Fare_Prediction</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>

    <link rel="stylesheet" href="../static/styles/style1.css">

</head>
<body style="background-image: 'https://fonts.googleapis.com/css2?family=Poppins&display=swap'">
    <br /><br /><br />

    <h1 class="headingtile" style="text-align: center;">Predict your Flight Fare</h1>
    <div class="container">
        <form action="\predict" method="post">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Departure Date</h5>
                            <!-- Departure -->
                            <input type="datetime-local"name="Dep_Time" id="Dep_Time" required="required"/>
                        </div>
                    </div>
                </div>
                <br />
                <br />
                <br />
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Arrival Date</h5>
                            <!-- Arrival -->
                            <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required" />
                        </div>
                    </div>
                </div>
            </div>

            <br />
            <br />
            <br />

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Source</h5>
                            <select name="Source" id="Source" required="required">
                                <option value=""></option>
                                <option value="Banglore">Banglore</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Chennai">Chennai</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Destination</h5>
                            <!-- Destination -->
                            <select name="Destination" id="Destination" required="required">
                                <option value=""></option>
                                <option value="Banglore">Banglore</option>
                                <option value="Cochin">Cochin</option>
                                <option value="Delhi">Delhi</option>
                                <option value="New Delhi">New Delhi</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Kolkata">Kolkata</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <br />
            <br />
            <br />

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Stopage</h5>
                            <!-- Total Stops -->
                            <select name="Stops" required="required">
                                <option value="0">Non-Stop</option>
                                <option value="1">1 Stop</option>
                                <option value="2">2 Stops</option>
                                <option value="3">3 Stops</option>
                                <option value="4">4 Stops</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"> Which Airline you want to travel? </h5>
                            <!-- Airline -->
                            <select name="airline" id="airline"required="required">
                                <option value=""></option>
                                <option name="AirAsia" value="AirAsia">AirAsia</option>
                                <option name="Jet_Airways" value="Jet_Airways">Jet Airways</option>
                                <option name="IndiGo" value="IndiGo">IndiGo</option>
                                <option name="Air_India" value="Air_India">Air India</option>
                                <option name="Multiple_carriers" value="Multiple_carriers">Multiple Carriers</option>
                                <option name="SpiceJet" value="SpiceJet">SpiceJet</option>
                                <option name="Vistara" value="Vistara">Vistara</option>
                                <option name="GoAir" value="GoAir">GoAir</option>
                                <option name="Multilple_carriers_Premium_economy" value="Multilple_carriers_Premium_economy">Multilple carriers Premium economy</option>
                                <option name="Jet_Airways_Business" value="Jet_Airways_Business">Jet Airways Business</option>
                                <option name="Vistara_Premium_economy" value="Vistara_Premium_economy">Vistara Premium economy</option>
                                <option name="Trujet" value="Trujet">Trujet</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <br />
            <br />
            <br />
            <!-- Submit -->
           <center> <input type="submit" value="Submit" class="btn btn-primary" /> </center>
        </form>

        <br />
        <br />
        <h3 class="prediction-text"> {{ prediction_text }} </h3>

        <br />
        <br />
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
